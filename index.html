    <h1 class='title'>Tic-Tac-Toe</h1>

    <div id='board'>

        <p id='player-X'>Player X </p>
        <p id='player-O'>Player O </p>
      </div>

      <div class='reset'>
        <button>Reset</button>
      </div>

      <br>

      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <br>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <br>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>
      <div class='square'>
        <p class='blank'></p>
      </div>

    </div>
  </body>
  <script>
    var game = new Game();
    game.view.attachListeners();
  </script>
</html>
